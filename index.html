<body>
  <div class="wrapper">
      <h1 class="heading">The City of <span>Toronto</span></h1>
      <h2 class="heading" style="color: rgb(75, 74, 74);">Historical Sites and <span>More</span></h2>
    <div class="row">
      <div class="column">
          <div class="container">
            <img src="assets/city-skyline.jpg" class="image">
            <div class="overlay"><b>Toronto</b><br>The Sky Line</div>
          </div>
          <div class="container">
            <img src="assets/old-city-hall.jpg" class="image">
            <div class="overlay"><b>Old City Hall</b><br>The Clock Tower</div>
          </div>
      </div>
      <div class="column">
          <div class="container">
            <img src="assets/cn-tower.jpg" class="image">

          <div class="container">
            <img src="assets/rom.jpg" class="image">
